{% extends 'partials/dashboard.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Cadastro de rotas dos prepostos</h1>
    <div>
        <form action="{{ request.path }}" method="post">
            {% include 'partials/submit.html' %}
             <div class="form-row mt-3">
                 <div class="form-group col-md-12">
                     <label class="font-weight-bold">Nome ou c√≥digo da rota</label>
                 </div>
                 <div class="form-group col-md-12">
                    <label class="font-weight-bold">Prepostos</label>
                    <select id="preposto-rota" class="form-control">
                        <option value="0">---------</option>
                        {% for preposto in prepostos%}
                            <option value="{{preposto.id_preposto}}">
                                {{preposto.id_usuario.nome}}
                            </option>
                        {% endfor %}
                    </select>
                 </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
