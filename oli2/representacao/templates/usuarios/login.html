{% include 'partials/header.html' %}
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-6 mx-auto">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-3 p-lg-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4 font-weight-bold">Bem-vindo!</h1>
                                    </div>
                                    <form class="user" action="{% url 'autenticar' %}" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="next" value="{{request.GET.next}}">
                                        <input type="text" name="email" class="form-control form-control-user mb-3" placeholder="Email"/>
                                        <input type="password" name="senha" class="form-control form-control-user mb-3" placeholder="Senha"/>
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Entrar">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'partials/scripts.html' %}
{% include 'partials/footer.html' %}
